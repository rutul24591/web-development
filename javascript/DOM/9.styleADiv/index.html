<!--
  9. Change inline styles dynamically

  Problem:
  Make a div red and 200px wide.

  Explanation:
  -> .style modifies inline CSS.

  Key Concepts: Inline styles via JS

  Real-World Use: Interactive styling like progress bars.
-->

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="" viewport" content="width=device-width, initial-scale=1.0" />
  <title>style a Div Example</title>
</head>

<body>
  <div id="box">Box</div>
  <script>
    const div = document.getElementById("box");
    box.style.backgroundColor = "red";
    box.style.width = "200px";
  </script>
</body>

</html>
