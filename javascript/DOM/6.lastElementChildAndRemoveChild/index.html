<!--
6. Remove the last <li> from a <ul>

  Problem:
  Delete the last item from the list.

  Explanation:
  -> .lastElementChild gives the last child node.
  -> removeChild removes it from DOM.

  Key Concepts: Node removal

  Real-World Use: Removing items from a cart.
-->

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="" viewport" content="width=device-width, initial-scale=1.0" />
  <title>lastElementChild and removeChild Example</title>
</head>

<body>
  <ul id="myList">
    <li>Item 1</li>
    <li>Item 2</li>
  </ul>
  <script>
    const ul = document.getElementById("myList");
    ul.removeChild(ul.lastElementChild);

  </script>
</body>

</html>
