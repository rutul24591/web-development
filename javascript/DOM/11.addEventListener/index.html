<!--
  11. Add a click event to a button that shows an alert

  Problem:
  When the user clicks a button, show "Button clicked!".

  Explanation:
  -> .addEventListener("click", fn) runs the function when the button is clicked.
  -> alert() shows a popup message.

  Key Concepts: Event binding, click events

  Real-World Use: Triggering actions like form submissions, navigation.
-->

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="" viewport" content="width=device-width, initial-scale=1.0" />
  <title>addEventListener Example</title>
</head>

<body>
  <button id="myBtn">Click Me</button>
  <script>
    const button = document.getElementById("myBtn");
    button.addEventListener('click', () => {
      alert("Button clicked!");
    });
  </script>
</body>

</html>
