<!--
  28. Get the last child

  Problem:
  Log the last child element of a list.

  Explanation:
  -> .lastElementChild is the reverse of first element child.

  Key Concepts: Reverse child access

  Real-World Use: Appending after last element.
-->

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="" viewport" content="width=device-width, initial-scale=1.0" />
  <title>lastElementChild Example</title>
</head>

<body>
  <ul id="myList">
    <li>One</li>
    <li>Two</li>
  </ul>
  <script>
    const ul = document.getElementById("myList");

    console.log(ul.lastElementChild);
  </script>
</body>

</html>
