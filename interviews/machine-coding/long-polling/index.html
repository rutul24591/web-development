<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Long Polling Example</title>
</head>

<body>
  <h1>Long Polling Example</h1>
  <div id="data-container"></div>

  <script>
    async function getData(lastData) {
      try {
        const response = await fetch(`/getData?lastData=${lastData}`);
        const dataJson = await response.json();

        document.getElementById('data-container').innerHTML = dataJson.data;
        getData(dataJson.data);
      } catch (error) {
        console.log(`Error encountered while fetching data`, error);
      }
    }
    getData();
  </script>
</body>

</html>
