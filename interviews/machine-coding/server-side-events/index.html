<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Server Side Event Example</title>
</head>

<body>
  <h1>Server Side Event Example</h1>
  <div id="data-container"></div>
  <script>
    // Set up a new EventSource to listen for events from the server
    const eventSource = new EventSource('/sse-event');

    // Add an event listener for the 'message' event
    eventSource.onmessage = (event) => {
      const data = event.data;

      console.log("Data: ", data);

      const sseDataRef = document.getElementById('data-container');
      sseDataRef.innerHTML += `<p>${data}</p>`
    }

  </script>
</body>

</html>
